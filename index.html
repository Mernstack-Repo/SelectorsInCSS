<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different selectors in css3</title>
    <style>
        /* Example of Element selector in css
        What is element in css
        An HTML element is defined by a start tag, some content, and an end tag.
        <tagname>Content goes here...</tagname>
       Example
       Element{
       property:value
       }
      */

        div {
            width: 200px;
            height: 200px;
            background-color: bisque;
            border: 5px solid black;
            margin: auto;
            text-align: center;
            line-height: 200px;
        }

        /* Example of ID selector in css
        <tagname id="NameofID">Content goes here...</tagname>
       Example
       Element#ID{
       property:value
       }
      */

        span#a1 {
            display:block;
            height: 200px;
            width: 200px;
            background-color: aqua;
            border: 5px solid black;
            text-align: center;
            margin: auto;
            line-height: 200px;
        }

        /* Example of Class selector in css
        <tagname class="NameofCLASS">Content goes here...</tagname>
       Example
       Element.class{
       property:value
       }
      */
      span.b1 {
            display:block;
            height: 200px;
            width: 200px;
            background-color:peru;
            border: 5px solid black;
            text-align: center;
            margin: auto;
            line-height: 200px;
        }

    </style>
</head>

<body>
    <div>Element Selector in CSS3</div>
    <br>
    <span id="a1">ID selectors in CSS</span>
    <br>
    <span class="b1">Class Selectors in CSS</span>
</body>

</html>
